<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devnagari Visiting Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap'); /* Modern font */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif; /* Updated to a more professional font */
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .card {
            width: 3.5in;
            height: 2in;
            background-color: #f5f5f5;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); /* Softer shadow for modern feel */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0.25in;
            box-sizing: border-box;
            position: relative;
            border-radius: 0.15in; /* More rounded for softer appeal */
            overflow: hidden;
        }
        .front, .back {
            background: white;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            padding-bottom: 0.2in;
            z-index: 1;
        }
        .logo {
            width: 0.6in;
            height: 0.6in;
            margin-right: 0.2in;
            border-radius: 50%;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100%;
            height: 100%;
        }
        .business-info {
            flex-grow: 1;
        }
        .business-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 3px;
            color: #222; /* Darker, cleaner grey */
        }
        .tagline {
            font-size: 12px;
            color: #666; /* Subtle grey for modernity */
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #777; /* Soft grey */
            position: relative;
            z-index: 1;
        }
        .background-pattern {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #f5f5f5 20%, transparent 20%);
            background-size: 15px 15px; /* Subtle dotted pattern for texture */
            opacity: 0.2;
            transform: rotate(45deg);
            z-index: 0;
        }
        .contact-info { 
            display: flex;
            justify-content: space-between;
            font-size: 10px;    
            color: #333;
        }
        .contact-info div {
            text-align: center;
            flex: 1;
        }
        .qr-code {
            width: 1in;
            height: 1in;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0.25in auto 0;
            border: 1px solid #ddd; /* Clean border around the QR */
            padding: 0.1in;
            border-radius: 8px;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="card front">
        <div class="background-pattern"></div>
        <div class="header">
            <div class="logo">
                <img src="img.png" alt="Devnagari logo"> <!-- Updated logo -->
            </div>
            <div class="business-info">
                <div class="business-name">Devnagari</div>
                <div class="tagline">Heritage in Your Hands</div> <!-- Shorter, cleaner tagline -->
            </div>
        </div>
        <div class="footer">
            Handcrafted Diaries from Rajasthan
        </div>
    </div>
    <div class="card back">
        <div class="background-pattern"></div>
        <div class="qr-code">
            <img src="qrcode.png" alt="QR Code"> <!-- Clean border around QR code -->
        </div>
        <div class="contact-info">
            <div>Swaraj: <strong>9662681886</strong></div>
            <div>Vijender: <strong>6375666920</strong></div> <!-- Fixed phone number -->
            <div>Email: <strong>dev.nagari101@gmail.com</strong></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devnagari - PDF Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .pdf-container {
            flex-grow: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Devnagari</h1>
            <p>Customized With Tradition</p>
        </header>
        <iframe class="pdf-container" src="https://raw.githubusercontent.com/DKDVE/devnagari/main/devnagari_catalogue.pdf" frameborder="0"></iframe>
    </div>
</body>
</html>
